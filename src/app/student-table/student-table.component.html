<div class="container">
  <div class="row justify-content-between mb-3">
    <div class="col-2">
      <button class="btn btn-primary mb-2 mx-3" (click)="openStudentForm()">Create Student</button>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <button class="btn btn-danger mb-2" (click)="deleteSelectedStudents()"
              [disabled]="!selectedStudents.length">Delete Selected</button>
    </div>

  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th><input type="checkbox" (change)="onAllCheckBoxesChange($event)"></th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>
          <input type="checkbox" [(ngModel)]="student.selected" [value]="student.id"
                 (ngModelChange)="onCheckBoxChange($event)">
        </td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.dob | date }}</td>
        <td>{{ student.gender }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="openStudentForm(student)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
